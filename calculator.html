<!DOCTYPE html>

<html>
	<head>
		<title>Javascript Budget Calculator</title>
		<script type="text/javascript" src="calculator-2.js" charset="utf-8"></script>
	</head>
	<body>
		<form action="#" method="get" accept-charset="utf-8" name="calculator" id="calculator">
			<p>INCOME</p>
			<p>Income:<input type="text" name="income" value="" id="income"></p>
			<p>Taxes:<input type="text" name="taxes" value="" id="taxes" readonly="readonly"></p>
			<p>Net Income:<input type="text" name="netIncome" value="" id="netIncome" readonly="readonly"></p>
			
			<p>EXPENSES</p>
			<p>Housing:<input type="text" name="housing" value="" id="housing"></p>
			<p>Utilities: <input type="text" name="utilities" value="" id="utilities"></p>
			<p>Student Loans:<input type="text" name="studentLoans" value="" id="studentLoans"></p>
			<p>Total Monthly Expenses:<input type="text" name="totalMonthlyExpenses" value="" id="totalMonthlyExpenses"></p>
			<p><input type="button" value="Calculate" onclick="aTest();"></p>
		</form>
	</body>
	
</html>
